<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de Chamados</title>
		<link href="../CSS/style.css" rel="stylesheet" type="text/css">
		<link href="../CSS/bootstrap.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<fieldset>
		<legend>Formulário de cadastro do GLPI</legend>
		<!-- Para fazer uma requisição a partir de um formulário em HTML, 
			podemos utilizar o atributo action da tag form enviando a URL que
			receberá os nossos dados -->
			<form action="http://localhost:8080/GLPI/cadastro">
				<div>
					<label>Nome</label>
					<input type="text" name="nome" />
				</div>
				<div>
					<label>E-mail</label>
					<input type="email" name="email" />
				</div>
				<div>
					<label>Endereço</label>
					<input type="text" name="endereco" />
				</div>
				<div>
					<label>Data de Nascimento</label>
					<input type="date" name="dataNascimento" />
				</div>
				<div class="button">
					<button name="cadastrar">Cadastrar</button>
				</div>
				<div>
					<label>Id</label>
					<input type="text" name="id" />
				</div>
				<div class="button">
					<button name="editar">Editar</button>
					<button name="remover">Remover</button>
				</div>
				<div class="button" align="center">
					<button name="listar">Listar</button>
				</div>
			</form>
		</fieldset>
	</body>
</html>
